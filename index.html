<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js" integrity="sha512-tCkLWlSXiiMsUaDl5+8bqwpGXXh0zZsgzX6pB9IQCZH+8iwXRYfcCpdxl/owoM6U4ap7QZDW4kw7djQUiQ4G2A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css" integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w==" crossorigin="anonymous" />
    
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>
          Kraken Leverage Calc
        </h1>
      </div>

      <div class="row">
        <div class="col">
          Account Size: 
        </div>
        <div class="col">
          <input type="numver" id="account-size" placeholder="300.00">
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-success" id="bt_buy">BUY</button>
        <button type="button" class="btn btn-danger" id="bt_sell">SELL</button>
      </div>
      <div class="row">
        Leverage:
        <br>
        <div class="btn-group btn-group-toggle" role="group" aria-label="Leverage">
          <button type="button" class="btn btn-secondary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-secondary">3</button>
          <button type="button" class="btn btn-secondary">4</button>
          <button type="button" class="btn btn-secondary">5</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          start Price: 
        </div>
        <div class="col">
          <input type="numver" id="start-price" placeholder="1200.00">
        </div>
      </div>
      <div class="row">
        <div class="col">
          SL Price: 
        </div>
        <div class="col">
          <input type="numver" id="sl-price" placeholder="1200.00">
        </div>
        <div class="col">
          <input type="text" id="sl-percentile" placeholder="0%">
        </div>
        <div class="col">
          <input type="text" id="sl_margin-percentile" placeholder="0%">
        </div>
      </div>
      <div class="row">
        <div class="col">
          TP Price: 
        </div>
        <div class="col">
          <input type="numver" id="tp-price" placeholder="1200.00">
        </div>
        <div class="col">
          <input type="text" id="tp-percentile" placeholder="0%">
        </div>
        <div class="col">
          <input type="text" id="sl_margin-percentile" placeholder="0%">
        </div>
      </div>
      <div class="row">
        <div class="col">
          Trade size: 
        </div>
        <div class="col">
          <input id="trade_size_slider" type="text" data-slider-ticks="[0, 100, 200, 300, 400]" data-slider-ticks-snap-bounds="30" data-slider-ticks-labels='["$0", "$100", "$200", "$300", "$400"]'/>
        </div>
        <div class="col">
          <input type="numver" id="trade_size" placeholder="1200.00">
        </div>
      </div>

    </div>
    
    
    <script src=./kraken.js></script>
    
    
  </body>
</html>
